<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Willkommen bei meiner Flask-App</h1>
        <button class="btn btn-primary" onclick="ladeNachricht()">Lade Nachricht</button>
        <p id="nachricht"></p>
    </div>

    <script>
        function ladeNachricht() {
            fetch('/nachricht')
                .then(response => response.text())
                .then(data => document.getElementById('nachricht').innerText = data);
        }
    </script>
</body>
</html>
